<div style="background: aliceblue; padding: 100px;;">
<h4>This is Master View</h4>
<p>{{outPutString}}</p>
<input type="text" [(ngModel)]="outPutString" />
<ul *ngFor="let p of outPutProduct">
  <li> {{p.name}}</li>
</ul>

<child-view [childInputString]="outPutString" (notifyString)="onNotifiedStringClicked($event)" [childInputProduct]="outPutProduct" (notifyProducts)="onNotifiedProductArray($event)"  ></child-view>
</div>
